<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Storyteller</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="title-section">
                <div class="form-group">
                    <input type="text" id="story-title" name="story-title" placeholder="Story Title">
                </div>
            </div>
            <div class="main-section">
                <div id="story-editor" contenteditable="true">
                    <!-- Initial story content or placeholder can be added here -->
                </div>
            </div>
        </div>
        <div class="side-section">
            <div class="form-group">
                <details>
                    <summary>Gemini API Key</summary>
                    <input type="password" id="api-key" name="api-key">
                </details>
            </div>
            <div class="form-group">
                <label for="model-select">Select Model</label>
                <select id="model-select" name="model-select">
                    <option value="models/gemini-2.0-flash-exp">Gemini 2.0 Flash Experimental (Recommended)</option>
                    <option value="models/gemini-exp-1206">Gemini Experimental 1206</option>
                    <option value="models/gemini-1.5-flash">Gemini 1.5 Flash</option>
                    <option value="models/gemini-1.5-pro">Gemini 1.5 Pro</option>
                    <option value="models/gemini-2.0-flash-thinking-exp">Gemini 2.0 Flash Thinking Experimental (Not recommended)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="additional-details">Additional Details</label>
                <textarea id="additional-details" name="additional-details" placeholder="Enter additional story details here (f.e. setting details)"></textarea>
            </div>
            <div class="form-group">
                <label for="plot-direction">Plot Direction</label>
                <textarea id="plot-direction" name="plot-direction" placeholder="Enter the desired plot direction here (summary of what should be happening)"></textarea>
            </div>
            <div class="form-group">
                <details>
                    <summary>System Instructions</summary>
                    <textarea id="system-instruction" name="system-instruction" placeholder="Enter system instructions here"></textarea>
                </details>
            </div>
            <div class="form-group">
                <label for="temperature-slider">Temperature: <span id="temperature-value">1.0</span></label>
                <input type="range" id="temperature-slider" name="temperature-slider" min="0" max="2" step="0.01" value="1.0">
                <input type="number" id="temperature-input" name="temperature-input" min="0" max="2" step="0.01" value="1.0">
            </div>
            <div class="form-group">
                <label for="output-length-slider">Max Output Length: <span id="output-length-value">1024</span></label>
                <input type="range" id="output-length-slider" name="output-length-slider" min="100" max="2048" step="1" value="1024">
                <input type="number" id="output-length-input" name="output-length-input" min="100" max="2048" value="1024">
            </div>
            <div class="form-group">
                <label for="top-p-slider">Top P: <span id="top-p-value">0.95</span></label>
                <input type="range" id="top-p-slider" name="top-p-slider" min="0" max="1" step="0.01" value="0.95">
                <input type="number" id="top-p-input" name="top-p-input" min="0" max="1" step="0.01" value="0.95">
            </div>
            <div class="form-group">
                <label for="top-k-slider">Top K: <span id="top-k-value">1</span></label>
                <input type="range" id="top-k-slider" name="top-k-slider" min="0" max="1" step="1" value="1">
                <input type="number" id="top-k-input" name="top-k-input" min="0" max="1" value="1">
            </div>
            <button id="generate-button">
                Generate
                <span id="spinner" style="display: none;">
                    <img src="static/spinner.svg" alt="Loading..." style="width: 20px; height: 20px;">
                </span>
            </button>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
